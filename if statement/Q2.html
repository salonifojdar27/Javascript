<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <script>

        //Wap to check that number is divisible by 7 or not.

        let number = prompt("Enter number:");

        if(number%7==0 )
        {
          console.log("Number is divisible by 7.")
        }
        else
        {
            console.log("Number is not divisible by 7.")
        }
        
    </script>

</body>
