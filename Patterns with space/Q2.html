<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     
    <script>
        
        //    1
       //   2 1
      //  3 2 1
    //  4 3 2 1
   // 5 4 3 2 1

   for(let i=1; i<=5; i++)
   {
       for(let k=4; k>=i; k--)
       {
           document.write("_")
       }

       for(let j=i; j>=1; j--)
       {
             document.write(j);
       }
       
      
       document.write("<br>")
   }
   </script>
</body>
</html>
