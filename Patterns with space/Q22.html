<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //- | - | -
       //   - | - |
       //     - | -
       //       - |
       //         -

       for (let i = 5; i >= 1; i--) {
           for (let k = i; k <= 4; k++) {
               document.write("_ ")
           }
           for (let j = 1; j <= i; j++) {
               if (j % 2 == 0) {
                   document.write(" |")
               }
               else {
                   document.write(" -")
               }
           }
           document.write("<br>")
       }
   </script>

</body>
</html>
