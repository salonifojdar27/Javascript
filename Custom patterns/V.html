<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        for(i=1; i<=6; i++)      //row
        {
               for(j=1; j<=5; j++)    //col
               {
                   if(j==1 && i!=5 && i!=6 || j==5 && i!=5 && i!=6 ) 
                   {
                     document.write("* ")
                   }
                   else if(j==2 && i==5 || j==4 && i==5 || j==3 && i==6)
                   {
                     document.write("* ")
                   }
                   else
                   {
                     document.write("&nbsp;&nbsp;&nbsp;")
                   }
               }
               document.write("<br>");
         }

      </script>   
</body>
</html>
