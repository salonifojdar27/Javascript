<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        for(i=1; i<=7; i++)      //row
        {
               for(j=1; j<=5; j++)    //col
               {
                   if(j==1 )
                   {
                     document.write("* ")
                   }
                   else if(j==5 && i==2 || j==5 && i==3) 
                   {
                    document.write("* ")
                   }
                   else if(i==1 && j!=5 || i==4 && j!=5)
                   {
                     document.write("* ")
                   }
                   else
                   {
                     document.write("&nbsp;&nbsp;&nbsp;")
                   }
               }
               document.write("<br>");
         }

      </script>   
</body>
</html>
