<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     

    <script>

        for(i=1; i<=7; i++)      //row
        {
               for(j=1; j<=7; j++)    //col
               {
                   if(i==1 && j==1 || i==2 && j==2 || i==3 && j==3 || i==3 && j==5 || i==2 && j==6 || i==1 && j==7 || i==4 && j==4)
                   {
                     document.write("* ")
                   }
                   else if (i==5 && j==4 || i==6 && j==4 || i==7 && j==4)
                   {
                    document.write("* ")
                   }
                   else
                   {
                     document.write("&nbsp;&nbsp;&nbsp;")
                   }
               }
               document.write("<br>");
         }

      </script>   

</body>
</html>
