<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

         // Wap to print this series  36, 34, 30, 28, 24, ...

         let start = 36;
         let n = prompt("Enter the value of n:")
         
        for (let i = 0; i < n; i++) 
        {
            document.write(start + " ");
        
           if (i % 2 === 0)
           {
               start-= 2; // Subtract 2 
           }
           else
           {
               start -= 4; // Subtract 4 
           }

       }
    </script>
</body>
</html>
