<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // Wap to print series  2, 4, 6, 8, 10, ... 

        let n = prompt("Enter the value of n:"); 
        let i = 1;

        for(i=1 ;i<=n; i++)
         {
             if(i%2==0)
             {
                document.write(i + " ");
             } 
         }
      


    </script>
</body>
</html>
