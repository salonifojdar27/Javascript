<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // Wap to print series  3, 4, 7, 8, 11, 12, ..

        let num = 3;
        let n = prompt("Enter the value of n:")

        for (let i = 0; i < n; i++)
        {

           document.write(num + " "); 
        
            if (i % 2 == 0)
            {
               num += 3; // If the index is even, add 3 (3 -> 7, 7 -> 11, ...)
            } 
            else
            {
              num += 1; // If the index is odd, add 1 (4 -> 8, 8 -> 12, ...)
            }

        }
    </script>
</body>
</html>
