    <script>

        // Wap to print series  22, 21, 23, 22, 24, 23, ... 

        let  start = 22;
        let n = prompt("Enter the value of n:")

        for( let i = 0; i<=10; i++)
        {
             document.write(start + " ")
             
           if (i % 2 === 0)
           {
               start-= 1; 
           }
           else
           {
               start+= 2 ;  
           }
        }

    </script>
