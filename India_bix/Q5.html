<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

         // Wap to print series  53, 53, 40, 40, 27, 27, ...

         let num = 53;
         let n = prompt("Enter the value of n:")

         for (let i = 0; i < n; i++)
         {
             document.write(num + " "); // Print the current number
              i++; 
        
            if (i < n)
            {
                document.write(num + " "); // Print the same number again
            }
        
             num -= 13;
            
       
       }
    </script>
</body>
</html>
