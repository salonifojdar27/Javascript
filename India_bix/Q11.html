<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

         // Wap to print series  1.5, 2.3, 3.1, 3.9, ...


        let start = 1.5;
        let n = prompt("Enter the value of n:")

        for(let i = 0; i<=n; i++)
       {
             document.write(start + " ");
             start+=0.8
       }

    </script>
</body>
</html>
