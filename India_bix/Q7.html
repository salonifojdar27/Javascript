<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // Wap to print series  58, 52, 46, 40, 34, ...

        let num = 58;
        let n = prompt("Enter the value of n:")

        for (let i = 0; i < n; i++)
        {
            document.write(num + " ")
            num-=6;
        }

    </script>
</body>
</html>
