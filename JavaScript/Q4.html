 <!-- wap to take user input in two variables and perform all mathematical operation. -->

 <script>

      let x = prompt("Enter the value of x:");
      let y = prompt("Enter the value of y:");
      

      let sum = parseInt(x) + parseInt(y);
      let sub = parseInt(x) - parseInt(y);
      let multiply = parseInt(x) * parseInt(y);
      let division = parseInt(x) / parseInt(y);
    //   let power = parseInt(x) ** parseInt(y);

      document.write("Addition of x and y is:",sum);
      document.write("Subtraction of x and y is:",sub);
      document.write("Multiplicatin of x and y is:",multiply);
      document.write("Division of x and y is:",division);
    //   document.write("Division of x and y is:",power);


 </script>
