<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        //JavaScript program to swap two variables without using third.

        //take input from the users.

        let x = prompt("Enter the value of x:");
        let y = prompt("Enter the value of y:");

        //swap numbers.
        
        x = x + y;
        y = x - y;
        x = x - y;

        document.write(x);
        document.write(y);

     </script>
</body>
</html>
