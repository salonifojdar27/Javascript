<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="container">
        <input class="field" type="text" id="name" title="name" placeholder="Username">

        <p id="error"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
