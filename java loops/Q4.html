<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // Wap to print fibbonachie series.

        let n = prompt("Enter the value of n:") 
        let a = 0, b = 1, next;

        document.write("Fibonacci Series:");

        for (let i = 0; i < n; i++) {
        document.write(a + "  ");         // Print current Fibonacci number
        next = a + b;                  // Calculate next Fibonacci number
        a = b;                   // Move b to a
        b = next;           // Update b to the next number

        }

    </script>
</body>
</html>
