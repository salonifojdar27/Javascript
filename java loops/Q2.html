<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Wap to print n to 1 using for loop, while loop, do while loop.


        // For loop

        let n = prompt("Enter the value of n:");
        let i = 1;
        
       for(i=1 ;n>=i; n--)
       {
            document.write(n + " ")
       }

       // While loop
       
       let j = prompt("Enter the value of j:");
       let o = 1;

       while(j>=o)
       {
          document.write(j + " ")
          j--;
       }
        

       // do..while loop

       let k = prompt("Enter the value of k:")
       let p = 1

       do{

        document.write(k + " ")
        k--
       } while(k>=p)

       
      </script>
</body>
</html>
