<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
      <script>

        // Wap to print 1 to n using for loop, while loop, do while loop.


        // For loop

        let n = prompt("Enter the value of n:");
        let i = 1;
        
       for(i=1 ;i<=n; i++)
       {
            document.write(i + " ")
       }

       // While loop
       
       let j = prompt("Enter the value of j:");
       let o = 1;

       while(o<=j)
       {
          document.write(o + " ")
          o++
       }
        

       // do..while loop

       let k = prompt("Enter the value of k:")
       let p = 1

       do{

        document.write(p + " ")
        p++
       } while(p<=k)

       
      </script>

</body>
</html>
