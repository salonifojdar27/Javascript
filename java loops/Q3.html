<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

         // Wap to print only odd numbers using for loop, while loop, do while loop.
         
         // For loop

         let n = prompt("Enter the value of n:"); 
         let i = 1;

         for(i=1 ;i<=n; i++)
         {
             if(i%2==1){

                document.write(i + "<br>");
             } 
         }

         // While loop

         let x = prompt("Enter the value of x:"); 
         let y = 1;

         while(y<=x)
         {
            document.write(y + "<br>")
            y+=2;
         }

         // do..while loop
          
         let s = prompt("Enter the value of s:"); 
         let k = 1;
        
         do
         {
            document.write(k + "<br>");
            k+=2;
         }while(k<=s)

    </script>
    
</body>
</html>
