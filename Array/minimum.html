    <script>

        // wap to find minimum number from the array.

        let array = [43, 5, 8, 9, 65, 78]
        let min = array[0]

        for (let i = 1; i < array.length; i++)
        {
            if (array[i] < min) 
            {
                 min = array[i];
            }
        }

        console.log(min)

    </script>
