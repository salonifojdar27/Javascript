<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // wap to arrange number  in decending order from the array.

        let array = [45, 52, 12, 45, 93, 32]


        for (let i = 0; i < array.length; i++) 
        {
            for (let j = i + 1; j < array.length; j++)
            {
                 if(array[i] < array[j])
                 {
                    let temp = array[i]
                    array[i] = array[j]
                    array[j] = temp;

                 }
            }
        }

        document.write(array)
    </script>
</body>
</html>
