<body>


    <script>

        // wap to find maximum number from the array.

        let array = [7, 9, 12 , 45 , 5 , 20]
        let max = array[0]

        for (let i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }

        console.log(max);

    </script>
