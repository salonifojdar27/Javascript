<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>

<body>
     
    <script>

        // Wap to find maximum number from the given number using nested if else.


        let x = prompt("Enter the value of x:")
        let y = prompt("Enter the value of y:")
        let z = prompt("Enter the value of z:")

        if(x>y)
       {
           if(x>z)
           {
              console.log("x is maximun")
           }
           else
           {
              console.log("z is maximum")
           }
       }
       else
       {
           if(y>z) 
           {
              console.log("y is maximum")
           }
           else
           {
              console.log("z is maximum")
           } 
       }

    </script>
</body>
</html>
