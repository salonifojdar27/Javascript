<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        
        // wap to create a function to generate table of user given number.

        function table(n) {
            for (let i = 1; i <= 10; i++) {
                document.write(n + "x" + i + "=" + n * i + "<br>")
            }
        }

        table(6);

    </script>
</body>

</html>
