<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        
        // wap to check passed number in udf prime or not.

        function check_prime(n)
        {
            if(n%2==1)
            {
                document.write( n + " " + "Number is prime");
            }
            else if(n==2)
            {
                document.write( n + " " + "Number is prime");
            }
            else
            {
                document.write( n + " " + "Number is not prime");
            }
        }

        let x = prompt("Enter the value of n:");

        n = parseInt(x)

        check_prime(n);

        
    </script>
</body>
</html>
