<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // wap to print factorial of passed number in udf.


       

        function factorial(n)
        {
           for(let i=1; i<=n; i++)
           {
              fact = fact*i;
           } 
           
           document.write("Factorial of " + n + " is" + " " + (fact)) ;
        }

         let x = prompt("Enter the value of n:");
         n = parseInt(x);
        
        let fact = 1;
        factorial(n);


    </script>
</body>
</html>
